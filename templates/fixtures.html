{% extends "template.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">Upcoming Fixtures</h1>
    {% if fixtures %}
    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Date</th>
                    <th>Home Team</th>
                    <th>Away Team</th>
                </tr>
            </thead>
            <tbody>
                {% for fixture in fixtures %}
                <tr>
                    <td>{{ fixture[2] }}</td>
                    <td>{{ fixture[0] }}</td>
                    <td>{{ fixture[1] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
        <div class="alert alert-info text-center">No upcoming fixtures.</div>
    {% endif %}
</div>
{% endblock %}
