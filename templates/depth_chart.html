<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Depth Chart</title>

  <link href="/static/css/depth_chart.css" rel="stylesheet">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <form id="myForm" onsubmit="handleSubmit(event)">
    <!-- QB -->
    <label for="qbList" class="form-label">QB</label>
    <div class="dropdown-container">
      <div id="qbHeader" class="dropdown-header">Select Item</div>
      <ul id="qbList" class="dropdown-list">
        <li draggable="true" data-id="qb1">Lamar Jackson</li>
        <li draggable="true" data-id="qb2">QB 2</li>
        <li draggable="true" data-id="qb3">QB 3</li>
      </ul>
      <input type="hidden" name="qb_order" id="qbInput">
    </div>

    <!-- RB -->
    <label for="rbList" class="form-label">RB</label>
    <div class="dropdown-container">
      <div id="rbHeader" class="dropdown-header">Select Item</div>
      <ul id="rbList" class="dropdown-list">
        <li draggable="true" data-id="rb1">RB 1</li>
        <li draggable="true" data-id="rb2">RB 2</li>
        <li draggable="true" data-id="rb3">RB 3</li>
      </ul>
      <input type="hidden" name="rb_order" id="rbInput">
    </div>

    <!-- WR -->
    <label for="wrList" class="form-label">WR</label>
    <div class="dropdown-container">
      <div id="wrHeader" class="dropdown-header">Select Item</div>
      <ul id="wrList" class="dropdown-list">
        <li draggable="true" data-id="wr1">WR 1</li>
        <li draggable="true" data-id="wr2">WR 2</li>
        <li draggable="true" data-id="wr3">WR 3</li>
      </ul>
      <input type="hidden" name="wr_order" id="wrInput">
    </div>

    <!-- OL -->
    <label for="olList" class="form-label">OL</label>
    <div class="dropdown-container">
      <div id="olHeader" class="dropdown-header">Select Item</div>
      <ul id="olList" class="dropdown-list">
        <li draggable="true" data-id="ol1">OL 1</li>
        <li draggable="true" data-id="ol2">OL 2</li>
        <li draggable="true" data-id="ol3">OL 3</li>
      </ul>
      <input type="hidden" name="ol_order" id="olInput">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/depth_chart.js"></script>
</body>
</html>
