{% extends "user_template.html" %}
{% block head %}
  <title>Create New League</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Create New League</h3>
        </div>
        <div class="card-body">
          <form method="post" action="/create_new_league/{{user_id}}">
            <div class="mb-3">
              <label for="league_name" class="form-label">League Name</label>
              <input type="text" class="form-control" id="league_name" name="league_name" required>
            </div>
            <div class="mb-3">
              <label for="league_year" class="form-label">League Year</label>
              <input type="number" class="form-control" id="league_year" name="league_year" min="1900" max="2100" required>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="is_public" name="is_public">
              <label class="form-check-label" for="is_public">
                Public League
              </label>
            </div>
            <button type="submit" class="btn btn-success w-100">Create League</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
