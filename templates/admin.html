<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Controls</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">Admin Controls</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Simulate Game Section -->
                <div class="mb-4">
                    <h3 class="text-center">Simulate Game</h3>
                    <form id="matchForm" class="card card-body shadow-sm mb-4">
                        <div class="row g-3 align-items-center">
                            <div class="col-md-5">
                                <label for="homeTeam" class="form-label">Home Team</label>
                                <select class="form-select" id="homeTeam" name="homeTeam" required>
                                    <option value="" disabled selected>Select Home Team</option>
                                    {% for team in teams %}
                                        <option value="{{ team[0] }}">{{ team[1] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-5">
                                <label for="awayTeam" class="form-label">Away Team</label>
                                <select class="form-select" id="awayTeam" name="awayTeam" required>
                                    <option value="" disabled selected>Select Away Team</option>
                                    {% for team in teams %}
                                        <option value="{{ team[0] }}">{{ team[1] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button type="button" id="simulateBtn" class="btn btn-primary w-100">Simulate Match</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Age League Players Section -->
                <div class="mb-4">
                    <h3 class="text-center">Age All Players in League</h3>
                    <form id="ageLeagueForm" class="card card-body shadow-sm">
                        <div class="row g-3 align-items-center">
                            <div class="col-md-10">
                                <label for="leagueSelect" class="form-label">Select League</label>
                                <select class="form-select" id="leagueSelect" name="leagueSelect" required>
                                    <option value="" disabled selected>Select League</option>
                                    {% for league in leagues %}
                                        <option value="{{ league[0] }}">{{ league[1] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button type="button" id="ageLeagueBtn" class="btn btn-warning w-100">Age League</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle CDN (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('simulateBtn').addEventListener('click', function() {
            const home = document.getElementById('homeTeam').value;
            const away = document.getElementById('awayTeam').value;
            if (home && away && home !== away) {
                window.location.href = `/match_report/${home}/${away}`;
            } else {
                alert('Please select two different teams.');
            }
        });

        document.getElementById('ageLeagueBtn').addEventListener('click', function() {
            const leagueId = document.getElementById('leagueSelect').value;
            if (leagueId) {
                window.location.href = `/age_league_players/${leagueId}`;
            } else {
                alert('Please select a league.');
            }
        });
    </script>
</body>
</html>
