<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Controls</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">Admin Controls</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Simulate Game Section -->
                <div class="mb-4">
                    <h3 class="text-center">Simulate Game</h3>
                    <form id="matchForm" class="card card-body shadow-sm mb-4">
                        <div class="row g-3 align-items-center">
                            <div class="col-md-5">
                                <label for="homeTeam" class="form-label">Home Team</label>
                                <select class="form-select" id="homeTeam" name="homeTeam" required>
                                    <option value="" disabled selected>Select Home Team</option>
                                    {% for team in teams %}
                                        <option value="{{ team[0] }}">{{ team[1] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-5">
                                <label for="awayTeam" class="form-label">Away Team</label>
                                <select class="form-select" id="awayTeam" name="awayTeam" required>
                                    <option value="" disabled selected>Select Away Team</option>
                                    {% for team in teams %}
                                        <option value="{{ team[0] }}">{{ team[1] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button type="button" id="simulateBtn" class="btn btn-primary w-100">Simulate Match</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Age League Players Section -->
                <div class="mb-4">
                    <h3 class="text-center">Age All Players in League</h3>
                    <form id="ageLeagueForm" class="card card-body shadow-sm">
                        <div class="row g-3 align-items-center">
                            <div class="col-md-10">
                                <label for="leagueSelect" class="form-label">Select League</label>
                                <select class="form-select" id="leagueSelect" name="leagueSelect" required>
                                    <option value="" disabled selected>Select League</option>
                                    {% for league in leagues %}
                                        <option value="{{ league[0] }}">{{ league[1] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button type="button" id="ageLeagueBtn" class="btn btn-warning w-100">Age League</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Wipe League Records Section -->
                <div class="mb-4">
                    <h3 class="text-center text-danger">Wipe League Records</h3>
                    <form id="wipeLeagueForm" class="card card-body shadow-sm">
                        <div class="row g-3 align-items-center">
                            <div class="col-md-10">
                                <label for="wipeLeagueSelect" class="form-label">Select League</label>
                                <select class="form-select" id="wipeLeagueSelect" name="wipeLeagueSelect" required>
                                    <option value="" disabled selected>Select League</option>
                                    {% for league in leagues %}
                                        <option value="{{ league[0] }}">{{ league[1] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button type="button" id="wipeLeagueBtn" class="btn btn-danger w-100">Wipe Records</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Generate League Schedule Section -->
                <div class="mb-4">
                    <h3 class="text-center text-info">Generate League Schedule</h3>
                    <form id="generateScheduleForm" class="card card-body shadow-sm">
                        <div class="row g-3 align-items-center">
                            <div class="col-md-10">
                                <label for="scheduleLeagueSelect" class="form-label">Select League</label>
                                <select class="form-select" id="scheduleLeagueSelect" name="scheduleLeagueSelect" required>
                                    <option value="" disabled selected>Select League</option>
                                    {% for league in leagues %}
                                        <option value="{{ league[0] }}">{{ league[1] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button type="button" id="generateScheduleBtn" class="btn btn-info w-100">Generate</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Generate Draft Class Section -->
                <div class="mb-4">
                    <h3 class="text-center text-success">Generate Draft Class</h3>
                    <form id="generateDraftForm" class="card card-body shadow-sm">
                        <div class="row g-3 align-items-center">
                            <div class="col-md-10">
                                <label for="draftLeagueSelect" class="form-label">Select League</label>
                                <select class="form-select" id="draftLeagueSelect" name="draftLeagueSelect" required>
                                    <option value="" disabled selected>Select League</option>
                                    {% for league in leagues %}
                                        <option value="{{ league[0] }}">{{ league[1] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button type="button" id="generateDraftBtn" class="btn btn-success w-100">Generate</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Start New Season Section -->
                <div class="mb-4">
                    <h3 class="text-center text-primary">Start New Season</h3>
                    <form id="newSeasonForm" class="card card-body shadow-sm">
                        <div class="row g-3 align-items-center">
                            <div class="col-md-10">
                                <label for="newSeasonLeagueSelect" class="form-label">Select League</label>
                                <select class="form-select" id="newSeasonLeagueSelect" name="newSeasonLeagueSelect" required>
                                    <option value="" disabled selected>Select League</option>
                                    {% for league in leagues %}
                                        <option value="{{ league[0] }}">{{ league[1] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button type="button" id="newSeasonBtn" class="btn btn-primary w-100">Start</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Create League Section -->
                <div class="mb-4">
                    <h3 class="text-center text-success">Create New League</h3>
                    <form method="post" action="/create_league" class="card card-body shadow-sm">
                        <div class="row g-3 align-items-center">
                            <div class="col-md-4">
                                <label for="league_name" class="form-label">League Name</label>
                                <input type="text" class="form-control" id="league_name" name="league_name" required>
                            </div>
                            <div class="col-md-4">
                                <label for="league_year" class="form-label">League Year</label>
                                <input type="number" class="form-control" id="league_year" name="league_year" required>
                            </div>
                            <div class="col-md-3 d-flex align-items-center">
                                <div class="form-check mt-4">
                                    <input class="form-check-input" type="checkbox" id="is_public" name="is_public">
                                    <label class="form-check-label" for="is_public">
                                        Public League
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-1 d-flex align-items-end">
                                <button type="submit" class="btn btn-success w-100">Create</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="mb-4">
                    <h3 class="text-center text-warning">Start New League</h3>
                    <form method="post" action="/start_new_league" class="card card-body shadow-sm">
                        <div class="row g-3 align-items-center">
                            <div class="col-md-10">
                                <label for="startLeagueSelect" class="form-label">Select League</label>
                                <select class="form-select" id="startLeagueSelect" name="league_id" required>
                                    <option value="" disabled selected>Select League</option>
                                    {% for league in leagues %}
                                        <option value="{{ league[0] }}">{{ league[1] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button type="submit" class="btn btn-warning w-100">Start</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Start Draft Section (Admin) -->
                <div class="mb-4">
                    <h3 class="text-center text-secondary">Start Draft (Admin)</h3>
                    <form method="post" action="/start_draft_admin" class="card card-body shadow-sm">
                        <div class="row g-3 align-items-center">
                            <div class="col-md-10">
                                <label for="startDraftLeagueSelect" class="form-label">Select League</label>
                                <select class="form-select" id="startDraftLeagueSelect" name="league_id" id="league_id" required>
                                    <option value="" disabled selected>Select League</option>
                                    {% for league in leagues %}
                                        <option value="{{ league[0] }}">{{ league[1] }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button type="submit" class="btn btn-secondary w-100">Start Draft</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle CDN (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/admin.js"></script>
</body>
</html>
